{% extends "base.html" %}
{% load staticfiles %}

{% block body %}

  <div class="page-header">
  <a href="{% url 'col_sel:home'%}" style="color:inherit;">
    <h3>College Selection</h3>      
  </a>
</div>  
<div class="col_listing">
      <a class="btn btn-default" href="{% url 'col_sel:col_submit' col_id=college.id %}">
        <h1>{{ college.name }}</h1>
      </a>
    </div>


    <div class="container">
    <form method="POST" action="{% url 'col_sel:col_submit' col_id=college.id %}" name="college_form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default" onclick="phonenumber(document.college_form.contact)">Save</button>
    </form>
    </div>

<script>
function phonenumber(inputtxt)
{
  var phoneno = /^\d{10}$/;

  if(inputtxt.value.match(phoneno)){
      return true;
    }
      else
        {
        alert("Contact should be of 10 numbers");
        return false;
        }
}
</script>

{% endblock %}
